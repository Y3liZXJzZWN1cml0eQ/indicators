name: OTX IPv4 IOC Pipeline

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  otx-ipv4:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run OTX IPv4 script
        env:
          OTX_API_KEY: ${{ secrets.OTX_API_KEY }}
        run: python otx_ipv4.py

      - name: Commit & push CSV
        run: |
          git config user.name "otx-bot"
          git config user.email "otx-bot@users.noreply.github.com"
          git add iocs/otx_ipv4.csv
          git commit -m "Update OTX IPv4 IOCs" || echo "No changes"
          git push
